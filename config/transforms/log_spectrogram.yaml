# @package _global_
to_tensor:
  _target_: emg2qwerty.transforms.ToTensor
  fields: [emg_left, emg_right]

band_rotation:
  _target_: emg2qwerty.transforms.ForEach  # i.i.d rotation offset for each band
  transform:
    _target_: emg2qwerty.transforms.RandomBandRotation
    offsets: [-1, 0, 1]

temporal_jitter:
  _target_: emg2qwerty.transforms.TemporalAlignmentJitter
  max_offset: 120  # Max 60ms jitter for 2kHz EMG

time_stretch:
  _target_: emg2qwerty.transforms.ForEach
  transform: 
    _target_: emg2qwerty.transforms.TimeStretch
    hop_length: 32
    n_freq: 33

logspec:
  _target_: emg2qwerty.transforms.LogSpectrogram
  n_fft: 64
  hop_length: 16  # Downsamples from 2kHz to 125Hz

lfcc_extraction:
  _target_: emg2qwerty.transforms.LFCCExtraction
  num_coeffs: 13  # Number of LFCCs to extract

mfcc_extraction:
  _target_: emg2qwerty.transforms.MFCCExtraction
  num_mfccs: 13  # Number of LFCCs to extract

specaug:
  _target_: emg2qwerty.transforms.SpecAugment
  n_time_masks: 3
  time_mask_param: 25  # Max 200ms per time mask for 125Hz spectrogram
  n_freq_masks: 2
  freq_mask_param: 4

transforms:
  train:
    - ${to_tensor}
    - ${band_rotation}
    - ${temporal_jitter}
    - ${logspec}
    - ${time_stretch}
    # - ${mfcc_extraction}
    - ${specaug}

  val:
    - ${to_tensor}
    - ${logspec}
    # - ${lfcc_extraction}

  test: ${transforms.val}
